{% include 'home.html' %}

{% block content %}
<div class="container my-3">
  <h2 align="center" ><font color="#FEB139"><u>Contact Us</u></font></h2>
  <br><br>
<form action="/contact/" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="name"><font color="#FEB139">Name</font></label>
    <input type="text" class="form-control" id="name" name="name" onkeypress="return allowOnlyLetters(event,this);" aria-describedby="name" required=" ">
  </div>

  <div class="form-group">
    <label for="email"><font color="#FEB139">Email Address</font></label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required=" " pattern="([A-Za-z0-9]+[.-_])*[A-Za-z0-9]+@[A-Za-z0-9-]+(\.[A-Z|a-z]{2,})+" >
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>

  <div class="form-group">
    <label for="phone"><font color="#FEB139">Phone</font></label>
    <input type="tel" class="form-control" id="phone" name="phone" required=" " pattern="[0-9]{10}" maxlength="10" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;">
  </div>

  <div class="form-group">
    <label for="content"><font color="#FEB139">Describe your issue: </font></label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5" required=" "></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
 {% endblock %}
